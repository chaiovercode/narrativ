<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141414;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9A9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FECFEF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradDiag" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84fab0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fd3f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="64" y="64" width="896" height="896" rx="224" ry="224" fill="url(#bgGrad)" />
  
  <g transform="translate(256, 256)">
    <!-- Left Vertical -->
    <rect x="60" y="40" width="120" height="432" rx="60" fill="url(#gradLeft)" />
    
    <!-- Right Vertical -->
    <rect x="332" y="40" width="120" height="432" rx="60" fill="url(#gradRight)" />
    
    <!-- Diagonal -->
    <rect x="85" y="-60" width="110" height="480" rx="55" fill="url(#gradDiag)" 
          transform="translate(80, 80) rotate(-35, 140, 240)"/>
  </g>
</svg>
